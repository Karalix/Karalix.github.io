---
layout: default
---

{% assign sorted-posts = site.notes | sort: 'date' | reverse | where: "draft" %}
{% for note in sorted-posts %}
<a href="{{note.url}}"><h2 style="margin-bottom: 4px;">{{note.title}}</h2></a>
<div>{{note.date | date: "%Y/%m/%d"}}</div>
<p>{{note.content | truncatewords: 20}} <a href="{{note.url}}">read more</a></p>
{% endfor %}
