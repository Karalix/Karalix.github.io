---
layout: default
---

{% assign sorted-posts = site.notes | sort: 'date' | reverse %}
{% for note in sorted-posts %}
<a href="{{note.url}}"><h2>{{note.title}}</h2></a>
<p>{{note.date | date: "%Y/%m/%d"}}</p>
<p>{{note.content | truncatewords: 20}} <a href="{{note.url}}">read more</a></p>
{% endfor %}
