---
layout: default
---
<article>
  <%if page.hero %> 
  <header class="hero" style="background-image: url({{page.hero}});">
  <% else %>
  <header>
  <% endif %>
    <h1>{{ page.title | escape }}</h1>
    <p><em>{{ page.date | date: "%d/%m/%Y"}}</em></p>
  </header>

  <div class="article-page">
    {{ content }}
  </div>

</article>
